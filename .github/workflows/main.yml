name: CDN CI
on:
  push:
    branches: [ main ]
env:
  SERVER_IP: ${{ secrets.SERVER_IP }}
  USERNAME: ${{ secrets.SERVER_USER }}
  PWD: ${{ secrets.SERVER_PWD }}
  TARGET_DIR: ${{ secrets.TARGET_DIR }}
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Deno
        uses: denolib/setup-deno@master
        with:
          deno-version: 1.43.3
        
      - name: "Copy assets to one folder."
        run: bash build.sh

      - name: "Push to the \"deploy\" branch."
        uses: JamesIves/github-pages-deploy-action@v4.2.5
        with:
          branch: deploy
          folder: cdn

      - name: "Upload to server."
        run: sshpass -p ${{ env.PWD }} ssh -o "StrictHostKeyChecking=no" ${{ env.USERNAME }}@${{ env.SERVER_IP }} "cd ${{ env.TARGET_DIR }};git clone https://github.com/alyxshang/spark-cdn -b deploy"
